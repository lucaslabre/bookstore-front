<form action="">
    <h1>ATUALIZANDO LIVRO</h1>

    <mat-form-field class="form">
        <mat-label>TÃ­tulo</mat-label>
        <input matInput [formControl]="titulo" [(ngModel)]="livro.titulo" required="true" type="text" name="titulo" placeholder="Ex. Clean Code" maxlength="100">
        <mat-error *ngIf="titulo.invalid">{{ getMessage() }}</mat-error>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Nome do autor</mat-label>
        <input matInput [formControl]="nome_autor" [(ngModel)]="livro.nome_autor" required="true" type="text" name="nome_autor" placeholder="Ex. Robert Martin" maxlength="100">
        <mat-error *ngIf="nome_autor.invalid">{{ getMessage() }}</mat-error>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Texto</mat-label>
        <textarea matInput [formControl]="texto" [(ngModel)]="livro.texto" required="true" type="text" name="texto" placeholder="Ex. Loren Ipsum" maxlength="1600"></textarea>
        <mat-error *ngIf="texto.invalid">{{ getMessage() }}</mat-error>
    </mat-form-field>

    <div class="buttons">
        <button (click)="update()" [disabled]="getMessage()" class="mat-elevation-z8" color="primary" mat-raised-button>Atualizar</button>
        <button (click)="cancel()" class="mat-elevation-z8" mat-raised-button>Cancelar</button>
    </div>

</form>
